	<div class="box">
	
        <span style="--i:1;"><img src="../images/what.jpeg" alt=""></span>

    <script type="text/javascript">
      let box = document.querySelector('.box');
      window.onmousemove = function(e){
          let x = e.clientX/3;
          box.style.transform = "perspective(1000px) rotateY(" + x + "deg)";
      }
  </script>
